<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Jovem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastrar Jovem</h1>
        <form method="POST" action="{{ url_for('cadastrar_jovem') }}">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" required><br>

            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone"><br>

            <label for="email">Email:</label>
            <input type="email" name="email"><br>

            <label for="endereco">EndereÃ§o:</label>
            <input type="text" name="endereco"><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento"><br>

            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="btn">Voltar ao Dashboard</a>
        <a href="{{ url_for('listar_jovens') }}" class="btn">Ver Lista de Jovens</a>
        <a href="{{ url_for('logout') }}" class="btn">Sair</a>
    </div>
</body>
</html>
