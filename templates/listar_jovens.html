<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Jovens</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h2>Jovens Cadastrados</h2>
    <a href="{{ url_for('dashboard') }}" class="btn">Voltar ao Dashboard</a>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Endereço</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for jovem in jovens %}
            <tr>
                <td data-label="Nome">{{ jovem['nome'] }}</td>
                <td data-label="Telefone">{{ jovem['telefone'] }}</td>
                <td data-label="Email">{{ jovem['email'] }}</td>
                <td data-label="Endereço">{{ jovem['endereco'] }}</td>
                <td data-label="Data de Nascimento">{{ jovem['data_nascimento'] }}</td>
                <td data-label="Ações" class="actions">
                    <a href="{{ url_for('editar_jovem', id=jovem['id']) }}" class="btn small">Editar</a>
                    <a href="{{ url_for('excluir_jovem', id=jovem['id']) }}" class="btn delete small">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
