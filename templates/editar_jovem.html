<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Jovem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <h2>Editar Jovem</h2>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" value="{{ jovem['nome'] }}" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" value="{{ jovem['telefone'] }}">

        <label>Email:</label>
        <input type="email" name="email" value="{{ jovem['email'] }}" required>

        <label>Endere√ßo:</label>
        <input type="text" name="endereco" value="{{ jovem['endereco'] }}">

        <label>Data de Nascimento:</label>
        <input type="date" name="data_nascimento" value="{{ jovem['data_nascimento'] }}">

        <button type="submit" class="btn">Atualizar</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn">Voltar ao Dashboard</a>
</div>
</body>
</html>
